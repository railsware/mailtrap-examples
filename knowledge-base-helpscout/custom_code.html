    function appendCustomHeaderNav() {
              if ($('#contentArea').length && $('#contentArea footer').length) {
          $('#contentArea footer').remove()
        }
      if (!$('.header__nav').length) {
          $('#mainNav nav').html(customHeaderNavContent)
      }
    }

    function appendCustomFooter() {
        if ($('#contentArea').length && $('#contentArea footer').length) {
          $('#contentArea footer').remove()
        }

        if (!$('.footer').length) {
            $('body').append(customFooterContent)
        }
    }

    if (window.addEventListener) {
        window.addEventListener('load', appendCustomContent, false)
    } else if (window.attachEvent) {
        window.attachEvent('onload', appendCustomContent)
    }
